  <title>SoftlaneIT - Innovating the Future of Technology</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafrex/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <style>
    /* Critical Path CSS for Global Loader */
    body {
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    #global-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(245, 130, 31, 0.3);
      border-radius: 50%;
      border-top-color: #F5821F;
      animation: spin 1s ease-in-out infinite;
    }

    .loader-text {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      color: #F5821F;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Hide loader when app is ready */
    body.app-loaded #global-loader {
      opacity: 0;
      visibility: hidden;
    }
  </style>
  <div id="root">
    <div id="global-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">SoftlaneIT</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
