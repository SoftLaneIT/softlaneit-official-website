  <script type="text/javascript">
    // Single Page Apps for GitHub Pages

    // https://github.com/rafrex/spa-github-pages
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

<body>
  <style>
    /* Critical Path CSS for Global Loader */
    body {
      margin: 0;
      background-color: #000000;
      color: #FFFFFF;
    }

    #global-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loader-content {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #F5821F;
      animation: spin 1.5s linear infinite;
    }

    .loader-ring::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: rgba(245, 130, 31, 0.5);
      animation: spin 3s linear infinite;
    }

    .loader-ring::after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: rgba(245, 130, 31, 0.3);
      animation: spin 1.5s linear infinite reverse;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(245, 130, 31, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(245, 130, 31, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(245, 130, 31, 0);
      }
    }

    /* Hide loader when app is ready */
    body.app-loaded #global-loader {
      opacity: 0;
      visibility: hidden;
    }
  </style>
  <div id="root">
    <div id="global-loader">
      <div class="loader-content">
        <div class="loader-ring"></div>
        <img src="/logo-icon.jpg" alt="SoftlaneIT" class="loader-logo" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
